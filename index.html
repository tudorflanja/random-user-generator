<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="user-form">
      <h1>Generate Users</h1>
      
      <label for="num-users">Number of Users:</label>
      <input type="number" id="num-users" name="num-users" min="1" max="100" required>
      
      <fieldset>
        <legend>Select Nationalities</legend>
        <label><input type="checkbox" name="nationality" value="us"> US</label>
        <label><input type="checkbox" name="nationality" value="gb"> GB</label>
        <label><input type="checkbox" name="nationality" value="fr"> FR</label>
        <label><input type="checkbox" name="nationality" value="de"> DE</label>
        <label><input type="checkbox" name="nationality" value="es"> ES</label>
      </fieldset>
      
      <fieldset>
        <legend>Select Details</legend>
        <label><input type="checkbox" name="detail" value="gender"> Gender</label>
        <label><input type="checkbox" name="detail" value="name"> Name</label>
        <label><input type="checkbox" name="detail" value="location"> Location</label>
        <label><input type="checkbox" name="detail" value="email"> Email</label>
        <label><input type="checkbox" name="detail" value="picture"> Picture</label>
      </fieldset>
      
      <button type="button" id="generate-users">Generate Users</button>
    </form>

    <div id="user-results"></div> <!-- Div-ul pentru rezultate Este gol la început, dar este 
    folosit pentru a afișa utilizatorii generați după apăsarea butonului. -->
  </div>
  <script src="script.js"></script>
</body>
</html>
